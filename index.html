<!DOCTYPE html>
<html lang="fr" dir="ltr" ng-app="sibellule">

<head>
  <meta charset="utf-8" />

  <!-- Bootstrap setting -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- A moi -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-animate.js"></script>
  <title>Sibellule Shop</title>
</head>

<body>

  <div class="container">
    <a href="#!/">Accueil</a>
  </div>

  <div ng-view>

  </div>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" ng-controller="allCategories">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <span class="pl-2" ng-show="clearBtn"> <button type="button" class="btn btn-danger" ng-click="clearTheCart()"> <i class="fas fa-eraser"></i> </button> Effacer le panier</span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container" ng-hide="clearBtn">
            <div class="row">
              <div class="col-4 text-right">
                <i class="far fa-sad-cry fa-7x"></i>
              </div>
              <div class="col-8 align-self-center">
                <span class="h1">Votre panier est vide</span>
              </div>
            </div>
          </div>
          <div class="card mb-3" style="max-width: 768px;" ng-repeat="items in cart">
            <div class="row no-gutters">
              <div class="col-12 col-md-2">
                <img ng-src="{{items.link}}" class="card-img img-fluid" alt="">
              </div>
              <div class="col-12 col-md-10">
                <div class="card-body">
                  <h5 class="card-title">{{items.product}}</h5>
                  <div class="container">
                    <div class="row">
                      <div class="col-12 col-md-3">
                        <small class="text-muted">{{items.ref}}</small>
                      </div>
                      <div class="col-12 col-md-3">
                        <p>Qt√© : <i class="fas fa-minus-circle" ng-click="items.qty = items.qty - 1; items.qty ? '' : removeFromCart(items)"></i><span class="pl-3 pr-3">{{items.qty}}</span><i class="fas fa-plus-circle"
                            ng-click="items.qty = items.qty + 1"></i></p>
                      </div>
                      <div class="col-12 col-md-3">
                        {{items.price * items.qty | currency:"&euro;"}}
                      </div>
                      <div class="col-12 col-md-3">
                        <button type="button" class="btnRounded" ng-click="removeFromCart(items)"><i class="fas fa-times"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer" ng-show="clearBtn">
          <span class="pr-2">TOTAL : {{totalCart() | currency:"&euro;"}}</span>
          <span>Valider votre panier</span>
          <button type="button" class="btn btn-primary"><i class="far fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- JSmaiSON -->
  <script type="text/javascript" src="assets/scripts/main.js"></script>
</body>

</html>
