<div class="container descriptionCard" ng-controller="description">
  <div class="card">
    <div class="row no-gutters">
      <div class="col-md-4 descripImg">
        <img class="img-fluid card-img-top descripImg" ng-src="{{products[idProduct].link}}" alt="" />
      </div>
      <div class="col-md-8">
        <div class="card-body cardBodyDescrip">
          <h5 class="card-title">{{products[idProduct].product}}</h5>
          <p class="card-text">{{products[idProduct].description}}</p>
          <p>Qt√© : <i class="fas fa-minus-circle" ng-click="(qty > 1) ? qty = qty - 1 : ''"></i><span class="pl-3 pr-3">{{qty}}</span><i class="fas fa-plus-circle" ng-click="qty = qty + 1"></i></p>
        </div>
        <div class="card-footer footerDescrip">
          <button type="button" class="btnFloating" ng-click="addToCart(products[idProduct])"><i class="fas fa-shopping-basket"></i></button>
          <p class="card-text footerDescrip"><small>{{products[idProduct].price | currency:"&euro;"}}</small></p>
        </div>
      </div>
    </div>
  </div>
